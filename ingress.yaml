apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: demo.localdev.me
      http:
        paths:
          - path: /dev(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: app-service-dev
                port:
                  number: 8080
    - host: demo.localdev.me
      http:
        paths:
          - path: /main(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: app-service-main
                port:
                  number: 8080