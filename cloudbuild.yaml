steps:
  # Run linter for go project
  - name: golang:1.16
    env: ['GO111MODULE=off']
    args: ['go', 'vet', './...']

  #Docker build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build',
           '--file', 'Dockerfile',
           '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/internship-repo/test-go-app:$BRANCH_NAME-${_DATE}-$SHORT_SHA', '.']