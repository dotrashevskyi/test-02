apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-go-app-main-deployment
spec:
  selector:
    matchLabels:
      app: test-go-app-main
  replicas: 4
  template:
    metadata:
      labels:
        app: test-go-app-main
    spec:
      containers:
        - name: test-go-app-main
          image: 'us-central1-docker.pkg.dev/internship-166-375809/internship-repo/test-go-app'
      imagePullSecrets:
        - name: regcred
