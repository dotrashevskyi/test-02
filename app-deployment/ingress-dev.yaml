apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-path-based-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: intership.itoutposts.ltd
      http:
        paths:
          - path: /dev(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: app-service-dev
                port:
                  number: 80